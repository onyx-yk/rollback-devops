<!-- apps/v2/templates/index.html - SLIGHTLY BETTER VERSION -->
<!DOCTYPE html>
<html>
<head>
    <title>RNG Generator V2</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        .container { text-align: center; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .result { margin-top: 20px; padding: 15px; background: #f0f0f0; }
        .version { color: #007bff; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² RNG Generator - <span class="version">Version 2</span></h1>
        <p>Enhanced with multiple options</p>
        
        <div>
            <button onclick="generate('number')">Random Number (1-100)</button>
            <button onclick="generate('dice')">Dice Roll (1-6)</button>
            <button onclick="generate('coin')">Coin Flip</button>
        </div>
        
        <div id="result" class="result" style="display: none;">
            <h3>Result: <span id="output"></span></h3>
        </div>
    </div>

    <script>
        async function generate(type) {
            try {
                const response = await fetch(`/generate?type=${type}`);
                const data = await response.json();
                document.getElementById('output').textContent = data.result;
                document.getElementById('result').style.display = 'block';
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
